<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:hsl(213, 93%, 57%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(174, 100%, 41%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:hsl(213, 69%, 12%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(213, 69%, 18%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(213, 50%, 25%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Container -->
  <g transform="translate(600, 315)">
    <!-- Logo Box -->
    <rect x="-80" y="-80" width="160" height="160" rx="24" fill="url(#ogGradient)"/>
    <!-- Logo Letter L -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">L</text>
  </g>
  
  <!-- Company Name -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    Logic<tspan fill="hsl(174, 100%, 41%)">Works</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">
    AI-Powered Digital Solutions &amp; Software Development
  </text>
</svg>

